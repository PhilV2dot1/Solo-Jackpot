<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient - subtle gray -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCFF52;stop-opacity:0.15" />
    </linearGradient>

    <!-- Glassmorphism background -->
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f9fafb;stop-opacity:0.95" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)"/>

  <!-- Main container with glassmorphism effect -->
  <g transform="translate(512, 350)">
    <!-- Outer border (yellow accent) -->
    <rect x="-200" y="-200" width="400" height="400" rx="40" fill="none" stroke="#FCFF52" stroke-width="12"/>

    <!-- Card background with slight offset for double border effect -->
    <rect x="-195" y="-195" width="390" height="390" rx="36" fill="url(#cardBg)" stroke="#374151" stroke-width="4"/>

    <!-- Slot machine icon -->
    <g transform="translate(0, -40)">
      <!-- Machine body -->
      <rect x="-100" y="-80" width="200" height="140" rx="16" fill="none" stroke="#1f2937" stroke-width="8"/>

      <!-- Top -->
      <rect x="-100" y="-100" width="200" height="20" rx="8" fill="#1f2937"/>

      <!-- Reels background -->
      <rect x="-85" y="-65" width="170" height="60" rx="8" fill="#f9fafb"/>

      <!-- Three reels with 7s -->
      <g transform="translate(-50, -35)">
        <rect x="-15" y="-20" width="30" height="50" rx="4" fill="white" stroke="#d1d5db" stroke-width="2"/>
        <text x="0" y="10" font-size="32" fill="#FCFF52" stroke="#1f2937" stroke-width="2" paint-order="stroke" font-family="system-ui, -apple-system, sans-serif" font-weight="900" text-anchor="middle">7</text>
      </g>

      <g transform="translate(0, -35)">
        <rect x="-15" y="-20" width="30" height="50" rx="4" fill="white" stroke="#d1d5db" stroke-width="2"/>
        <text x="0" y="10" font-size="32" fill="#FCFF52" stroke="#1f2937" stroke-width="2" paint-order="stroke" font-family="system-ui, -apple-system, sans-serif" font-weight="900" text-anchor="middle">7</text>
      </g>

      <g transform="translate(50, -35)">
        <rect x="-15" y="-20" width="30" height="50" rx="4" fill="white" stroke="#d1d5db" stroke-width="2"/>
        <text x="0" y="10" font-size="32" fill="#FCFF52" stroke="#1f2937" stroke-width="2" paint-order="stroke" font-family="system-ui, -apple-system, sans-serif" font-weight="900" text-anchor="middle">7</text>
      </g>

      <!-- Lever -->
      <g transform="translate(110, 0)">
        <line x1="0" y1="-40" x2="0" y2="10" stroke="#1f2937" stroke-width="6" stroke-linecap="round"/>
        <circle cx="0" cy="20" r="12" fill="#FCFF52" stroke="#1f2937" stroke-width="3"/>
      </g>
    </g>

    <!-- Sparkle effects -->
    <g transform="translate(0, -150)">
      <line x1="-25" y1="-5" x2="-25" y2="5" stroke="#FCFF52" stroke-width="4" stroke-linecap="round"/>
      <line x1="-30" y1="0" x2="-20" y2="0" stroke="#FCFF52" stroke-width="4" stroke-linecap="round"/>
    </g>
    <g transform="translate(0, -150)">
      <line x1="0" y1="-8" x2="0" y2="8" stroke="#FCFF52" stroke-width="5" stroke-linecap="round"/>
      <line x1="-8" y1="0" x2="8" y2="0" stroke="#FCFF52" stroke-width="5" stroke-linecap="round"/>
    </g>
    <g transform="translate(25, -155)">
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#FCFF52" stroke-width="4" stroke-linecap="round"/>
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#FCFF52" stroke-width="4" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Title text -->
  <text x="512" y="680" font-size="72" fill="#1f2937" font-family="system-ui, -apple-system, sans-serif" font-weight="900" text-anchor="middle" letter-spacing="-2">Crypto Jackpot</text>

  <!-- Subtitle -->
  <text x="512" y="750" font-size="42" fill="#4b5563" font-family="system-ui, -apple-system, sans-serif" font-weight="700" text-anchor="middle">Spin the wheel and have fun</text>

  <!-- Yellow accent line -->
  <rect x="362" y="780" width="300" height="6" rx="3" fill="#FCFF52"/>
</svg>
