<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="ogBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBCC5C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#35D07F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBCC5C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ogBg)"/>

  <!-- Dark overlay -->
  <rect width="1200" height="630" fill="#000000" opacity="0.3"/>

  <!-- Title -->
  <text x="600" y="200" font-size="120" fill="#FFFFFF" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">SOLO JACKPOT</text>

  <!-- Subtitle -->
  <text x="600" y="290" font-size="48" fill="#FBCC5C" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">Spin & Win on Celo Blockchain</text>

  <!-- Crypto Symbols Row -->
  <text x="250" y="450" font-size="80" fill="#F7931A" font-family="Arial, sans-serif" font-weight="bold">₿</text>
  <text x="400" y="450" font-size="80" fill="#627EEA" font-family="Arial, sans-serif" font-weight="bold">Ξ</text>
  <text x="550" y="450" font-size="80" fill="#23292F" font-family="Arial, sans-serif" font-weight="bold">✕</text>
  <text x="700" y="450" font-size="80" fill="#F3BA2F" font-family="Arial, sans-serif" font-weight="bold">▲</text>
  <text x="850" y="450" font-size="80" fill="#14F195" font-family="Arial, sans-serif" font-weight="bold">◎</text>

  <!-- Call to action -->
  <rect x="450" y="500" width="300" height="80" rx="40" fill="#35D07F"/>
  <text x="600" y="555" font-size="42" fill="#000000" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">PLAY NOW</text>
</svg>
